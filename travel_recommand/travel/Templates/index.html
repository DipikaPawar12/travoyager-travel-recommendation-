
<html>
    <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Welcome | Travoyager </title>
        {% load static %}
        <link rel="stylesheet" href="{% static '/css/style.css' %}">
        <link rel="stylesheet" href="{% static '/css/bootstrap.min.css'%}">
        <style>
        .video-container {
            position: relative;
            top: 0;
            bottom: 0;
            width: 100%;
            height: 100%; 
            overflow: hidden;
          }
          .video-container video {
            /* Make video to at least 100% wide and tall */
            min-width: 100%; 
            min-height: 100%; 
          
            /* Setting width & height to auto prevents the browser from stretching or squishing the video */
            width: auto;
            height: auto;
          
            /* Center the video */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
          }

          .button {
            background-color: blue; /* Green */
            border: none;
            border-radius: 8px;
            /*color: white;*/
            padding: 12px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 24px;
            margin: 2px 2px;
            /*font-weight: bold;*/
            font-family: "Times New Roman", Times, serif;
            transition-duration: 0.4s;
            cursor: pointer;
          }

          .button1 {
            background-color: rgb(0, 0, 252,0.3); 
            color: white; 
            /*border: 1px solid white;*/
            box-shadow: 2px 2px black;
          } 

          .button1:hover {
           background-color: white;
           color: blue;
           box-shadow: 2px 2px black;
          }

          .video-container .login {
             position: absolute;
             top: 10px;
             right: 180px;
          
          }

          .vl {
             position: absolute;
             top: 10px;
             right: 165px;
             border-left: 2px solid white;
             height: 65px;
            }

          .video-container .register {
             position: absolute;
             top: 10px;
             right: 10px;
          }
        </style>
    </head>

    <body>
        <div class="video-container">
            <video autoplay muted>
                <source src="./static/frontvideo.mp4" type="video/mp4">
                Your browser does not support the video tag.
              </video> 
            <div class="login">
                <button class="button button1" onclick="window.location.href='/userLogin';"> Login </button>
            </div>
            <div class="vl"></div>
            <div class="register">
              <button class="button button1" onclick="window.location.href='/userRegister';">Register</button>
          </div>
        </div>

    </body>
</html>
