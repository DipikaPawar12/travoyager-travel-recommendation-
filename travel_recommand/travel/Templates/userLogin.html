
{% extends 'base.html' %}
{% block body %}
<h2>{{ errors }}</h2> 
 <form method="POST">
   {% csrf_token %}
    <input type="text" class="form-control" placeholder="username" name="username" value="{{username}}" autocomplete="off" required />
    <br>
    <input type="password" class="form-control" placeholder="password" name="password" />
    <br>
    
    <div class="form-group">
        <input type="submit" value="Sign In" class="btn float-right login_btn" id="lg_bt" />
    </div>
 </form>
 <div class="d-flex justify-content-center links">
    Don't have an account?<a href="userRegister">Sign Up</a>
  </div>
{% endblock %}
