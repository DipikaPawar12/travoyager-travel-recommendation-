<div class="fbox"></div>
<form method="POST">
    {% csrf_token %}
    <br>

    <div class="sDate">
        <label for="starting_date">Starting Date:</label>
        <input type="date" id="starting_date" name="starting_date" min={{ date }} required>
    </div>
    <div class="eDate">
        <label for="ending_date">Ending Date:</label>
        <input type="date" id="ending_date" name="ending_date" min={{ date }} required>
    </div><br>
    <div class="adult">
        <label for="no_of_adult">No. of Adult:</label>
        <input type="number" id="no_of_adult" name="no_of_adult" min="1">
    </div>
    <div class="child">
        <label for="no_of_child">No. of Child:</label>
        <input type="number" id="no_of_child" name="no_of_child" min="0">
    </div><br>
    <div class="budget">
        <label id="Bud" for="budget">Budget:</label>
        <select name="budget" id="budget">
            <option value="low">Low</option>
            <option value="moderate">Moderate</option>
            <option value="high">High</option>
        </select>
    </div>

    <div class="transp">
        <label for="trans_to_choose">Transport By:</label>
        <select name="trans_to_choose" id="trans_to_choose">
            <option value="own_car">By own Car</option>
            <option value="car">Travel's Car</option>
            <option value="bus">Travel's Bus</option>
        </select>
    </div><br>
    <div class="place">
        <label id="plac" for="visit_place_type">Place Type:</label><br>
        <input type="checkbox" id="beach" name="beach" value="beach">
        <label for="beach">Beach</label>
        <input type="checkbox" id="shopping" name="shopping" value="shopping">
        <label for="shopping">Shopping</label>
        <input type="checkbox" id="historical" name="historical" value="historical">
        <label for="historical">Historical</label>
        <input type="checkbox" id="tracking" name="tracking" value="tracking">
        <label for="tracking">Tracking</label>
        <input type="checkbox" id="religious" name="religious" value="religious">
        <label for="religious">Religious</label>
        <input type="checkbox" id="relaxing" name="relaxing" value="relaxing">
        <label for="relaxing">Relaxing</label>
    </div>
    <div class="button">
        <button type="submit">Proceed</button>
    </div>

</form>
</div>
