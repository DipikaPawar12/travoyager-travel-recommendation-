<!DOCTYPE html>
<html lang="en" >
<head>
  
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
  <link rel="shortcut icon" href="./static/logo-60x50.png" type="image/x-icon">
  <title>TRAVOYAGER | REGISTER</title>
  <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
      @import url('https://fonts.googleapis.com/css?family=Inter:200,300,400,500,600,700,800,900&display=swap');
  *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
  }
  section{
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;  
  }
  section .imgBx{
      position: relative;
      width: 50%;
      height: 100%;
  }
  section .imgBx::before{
      content: ' ';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(225deg,#3a383800,#00000000);
  }
  section .imgBx img{
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
  }
section .contentBx{
    display:flex;
    width: 50%;
    height: 100%;
    justify-content: center;
    align-items: center;
}
section .contentBx .formBx{
    width: 50%;
}
section .contentBx .formBx h2{
    color: #000000;
    font-weight: 600;
    font-size: 1.5em;
    text-transform: uppercase;
    margin-bottom: 20px;
    /*border-bottom: 4px solid #ff4584;*/
    display: inline-block;
    letter-spacing: 1px;
}
section .contentBx .formBx .inputBx{
    margin-bottom: 10px;
}
section .contentBx .formBx .inputBx span{
    font-size:16px;
    margin-bottom: 5px;
    margin-left: 0px;
    display: inline-block;
    color: #607d8b;
    font-size:16px;
    letter-spacing: 1px;
}
section .contentBx .formBx .inputBx input{
    width: 100%;
    padding: 10px 20px;
    outline: none;
    font-weight: 400;
    border: 1px solid #607d8b;
    font-size: 16px;
    letter-spacing: 1px;
    color:#324047;
    background: transparent;
    border-radius: 30px;
}
section .contentBx .formBx .inputBx input[type="submit"]{
    background: #000000;
    color: #fff;
    outline: none;
    border: none;
    font-weight: 500;
    cursor: pointer; 
}
section .contentBx .formBx .inputBx input[type="submit"]:hover{
    background: #000000;
}
section .contentBx .formBx .remember{
     margin-bottom: 10px;
     color: #607d8b;
     font-weight: 400;
     font-size: 14px;
}
section .contentBx .formBx .inputBx p{
    color: #607d8b;
}
section .contentBx .formBx .inputBx p a{
    color: #000000;
}
.eye{
    position:relative;
    float: right;
    top:-30px;
    left:-15px;
} 
#hide1, #hide3{
    display: none   ;
} 
  </style>

</head>

<body>
    <h2>{{ errors }}</h2> 
    <section>
        <div class="imgBx">
            <img src="./static/TRAVOYAGER (6).png"> 
        </div>
        <div class="contentBx">
            <div class="formBx">
                <h2>Sign Up</h2>
                <form class="input-icons" method="POST" enctype="multipart/form-data">
                    <!--{% csrf_token %}-->
                    <div class="inputBx">
                        <span>Username</span>
                        {% csrf_token %}   
                        <input type="text" class="form-control" autocomplete="off" id="Uname" placeholder="" name="username" value="{{username}}" minlength="2" maxlength="200" required>
                    </div>
                    <div class="inputBx">
                        <span>Email</span>
                        {% csrf_token %}   
                        <input type="email" class="form-control" autocomplete="off" id="mail" name="mail" value="{{mail}}"pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" maxlength="320" placeholder="" required>
                    </div>
                    <div class="inputBx">
                        <span>Date of Birth</span>
                        {% csrf_token %}   
                        <input placeholder = "" class="form-control" autocomplete="off" type = "text" onfocus = "(this.type = 'date')"  id = "date" name="dob" value="{{dob}}" required>
                    </div>
                    <div class="inputBx">
                        <span>Gender</span>
                        {% csrf_token %}   
                        <input type="list" class="form-control" autocomplete="off" list="Gender" id="gender" name="gender" value="{{gender}}" placeholder="" required>
                <datalist id="Gender">
                  <option>Male</option>
                  <option>Female</option>
                  <option>Other</option>
              </datalist>
                    </div>
                    <div class="inputBx">
                        <span>Phone Number</span>
                        {% csrf_token %}   
                        <input type="number" class="form-control" autocomplete="off" placeholder="" id="contact" name="contact" value="{{contact}}" pattern="[0-9]{10}" required>
                    </div>
                    <div class="inputBx">
                        <span>Password</span>
                        {% csrf_token %}
                        <input type="password" class="form-control" autocomplete="off" id="password1" placeholder="" name="password" minlength="8" maxlength="15" required>
                        <span class="eye" id="pe" onclick="eyefun()">
                        <i id="hide1" class="fa fa-eye"></i>
                        <i id="hide2" class="fa fa-eye-slash"></i>
                    </div>
                    <div class="inputBx">
                        <span>Confirm Password</span>
                        {% csrf_token %}
                        <input type="password" class="form-control" id="password2" autocomplete="off" placeholder="" name="cpassword" minlength="8" maxlength="15" required>
                        <span class="eye" id="pe" onclick="eyefun1()">
                        <i id="hide3" class="fa fa-eye"></i>
                        <i id="hide4" class="fa fa-eye-slash"></i>
                    </div>
                    <div class="inputBx">
                        <input type="submit" value="Sign Up" name="">
                    </div>
                    <div class="inputBx">
                        <p>Have an account? <a href="/userLogin">Login</a></p>  
                    </div>
                    <script>
                        function eyefun(){
                            var x = document.getElementById("password1")
                            var y = document.getElementById("hide1")
                            var z = document.getElementById("hide2")
        
                            if(x.type === 'password'){
                                x.type = "text"
                                y.style.display = "block";
                                z.style.display = "none";
                            }
                            else{
                                x.type = "password"
                                y.style.display = "none";
                                z.style.display = "block";
                            }
                        }
                        function eyefun1(){
  
  var x1 = document.getElementById("password2")
  var y1 = document.getElementById("hide3")
  var z1 = document.getElementById("hide4")

  if(x1.type === 'password'){

      x1.type = "text"
      y1.style.display = "block";
      z1.style.display = "none";  
  }
  else{

      x1.type = "password"
      y1.style.display = "none";
      z1.style.display = "block";
  }

}
                       </script>
                </form>
            </div>
        </div>
    </section>
</body>


</html>
